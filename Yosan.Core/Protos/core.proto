syntax = "proto3";

option csharp_namespace = "Yosan.Core";

package core;

service Core { 
  rpc AddIncome (AddIncomeRequest) returns (AddIncomeResponse);
  rpc DeleteIncome (DeleteIncomeRequest) returns (DeleteIncomeResponse);
  rpc AddExpense (AddExpenseRequest) returns (AddExpenseResponse);
  rpc DeleteExpense (DeleteExpenseRequest) returns (DeleteExpenseResponse);
  rpc AddSaving (AddSavingRequest) returns (AddSavingResponse);
  rpc DeleteSaving (DeleteSavingRequest) returns (DeleteSavingResponse);
}

message AddIncomeRequest{
  string user = 1;
  string name = 2;
  string sum = 3;
  string date = 4;
}

message AddIncomeResponse {
  bool isSucceed = 1;
  int32 status = 2;
  string errors = 3;
}

message DeleteIncomeRequest {
  string user = 1;
  string name = 2;
  string sum = 3;
  string date = 4;
}

message DeleteIncomeResponse { 
  bool IsSucceed = 1;
  int32 status = 2;
  string errors = 3;
}

message AddExpenseRequest {
  string user = 1; 
  string name = 2;
  string sum = 3;
  string date = 4;
}

message AddExpenseResponse {
  bool IsSucceed = 1; 
  int32 status = 2;
  string errors = 3;
}

message DeleteExpenseRequest {
  string user = 1;
  string name = 2;
  string sum = 3;
  string date = 4;
}

message DeleteExpenseResponse {
  bool IsSucceed = 1;
  int32 status = 2;
  string errors = 3;
}

message AddSavingRequest {
  string user = 1;
  string name = 2;
  string sum = 3;
  string date = 4;
}

message AddSavingResponse {
  bool IsSucceed = 1;
  int32 status = 2;
  string errors = 3;
}

message DeleteSavingRequest {
  string user = 1;
  string name = 2;
  string sum = 3;
  string date = 4;
}

message DeleteSavingResponse {
  bool IsSucceed = 1;
  int32 status = 2;
  string errors = 3;
}


