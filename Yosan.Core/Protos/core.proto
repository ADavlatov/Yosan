syntax = "proto3";

option csharp_namespace = "Yosan.Core";

package core;

service Core {
  rpc AddCategory (AddCategoryRequest) returns (AddCategoryResponse);
  rpc GetCategory (GetCategoryRequest) returns (GetCategoryResponse);
  rpc RemoveCategory (RemoveCategoryRequest) returns (RemoveCategoryResponse);
  rpc AddUnit (AddUnitRequest) returns (AddUnitResponse);
}

message AddCategoryRequest{
  string userId = 1;
  string name = 2;
  int32 type = 3;
}

message AddCategoryResponse{
  bool isSucceed = 1;
  int32 status = 2;
  string error = 3;
}

message GetCategoryRequest{
  string userId = 1;
  string name = 2;
}

message GetCategoryResponse{
  bool isSucceed = 1;
  int32 status = 2;
  string error = 3;
}

message RemoveCategoryRequest{
  string userId = 1;
  string name = 2;
}

message RemoveCategoryResponse{
  bool isSucceed = 1;
  int32 status = 2;
  string error = 3;
}

message AddUnitRequest{
  string userId = 1;
  string name = 2;
  string type = 3;
  string sum = 4;
  string date = 5;
}

message AddUnitResponse{
  bool isSucceed = 1;
  int32 status = 2;
  string error = 3;
}